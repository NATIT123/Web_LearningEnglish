<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="left">
            <div class="sign-in__image"></div>
            <div class="logo-text">4English</div>
        </div>
        <div class="right">
            <div class="sign-in__right">
                <div class="sign-in__question">Chưa có tài khoản?
                    <a href="/register" class="user-login link-text"> Đăng ký ngay</a>
                </div>


                <div class="sign--in__form">
                    <div th:if="${param._error}" class="alert alert-danger" >
                        <p>Username or password is not correct</p>
                    </div>

                    <div th:if="${param.error}"  class="alert alert-danger">
                        <p>User not Present with this Email.Please Register..</p>
                    </div>

                    <div th:if="${param.accessDenied}"  class="alert alert-danger">
                        <p>You don't have permission for this page</p>
                    </div>

                    <div th:if="${param.logout}"  class="alert alert-success">
                        <p>You logged out successfully</p>
                    </div>

                    <h1 class="text-login">Sign in to 4English</h1>
                    <div class="sub-text">with your social network</div>
                    <div class="sign-in__socials">
                        <div class="sign-in__social">
                            <a th:href="@{/oauth2/authorization/google}"> <img src="/images/google.svg" class="sign-in__social-logo" alt=""></a>
                        </div>
                        <div class="sign-in__social">
                            <img src="/images/facebook.svg" alt="" class="sign-in__social-logo">
                        </div>
                        <div class="sign-in__social">
                            <img src="/images/apple.svg" alt="" class="sign-in__social-logo">
                        </div>
                    </div>
                    <div class="sign-in__or">
                        <hr>
                        <span>Or</span>
                    </div>
                    <form action="/login" method="post" >
                        <div class="sign-in__form-group" >
                                    <span class="icon-email">
                                        <img src="/images/email.png" alt="" class="icon_field">
                                        <input type="email" placeholder="Email" name="username" class="input__field">
                                    </span>
                        </div>
                        <div class="sign-in__form-group" >
                                    <span class="icon-password">
                                        <img src="/images/password.svg" alt="" class="icon_field">
                                        <input type="password" placeholder="Password" name="password" class="input__field">
                                    </span>
                        </div>

                        <div class="sign-in__note">
                            <a href="/forgotPassword" class="sign-in__note--link-text link-text" target="_blank">Quên mật khẩu? </a>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="button__login button--blue">Đăng nhập</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script>

    const listfiled=document.querySelectorAll('.sign-in__form-group');
    for(const list of listfiled){
        list.addEventListener('click',function (){
            list.querySelector('.input__field').classList.add('sign-in__form-group--active');
            list.classList.add('sign-in__form-group--active');
        }
        )

    }

    </script>
</body>
</html>
