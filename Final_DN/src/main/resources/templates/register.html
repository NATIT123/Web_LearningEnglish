<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="left">
            <div class="sign-up__image"></div>
            <div class="logo-text">4English</div>
        </div>
        <div class="right">
            <div class="sign-up__right">
                <div class="sign-up__question">Đã có tài khoản?
                    <a href="/login" class="user-register link-text">Đăng nhập</a>
                </div>
                <div class="sign--up__form">
                    <h1 class="text-login">Sign up to 4English</h1>
                    <div class="sub-text">with your social network</div>
                    <div class="sign-up__socials">
                        <div class="sign-up__social">
                            <img src="/images/google.svg" class="sign-up__social-logo" alt="">
                        </div>
                        <div class="sign-up__social">
                            <img src="/images/facebook.svg" alt="" class="sign-up__social-logo">
                        </div>
                        <div class="sign-up__social">
                            <img src="/images/apple.svg" alt="" class="sign-up__social-logo">
                        </div>
                    </div>
                        <div class="sign-up__or">
                            <hr>
                            <span>Or</span>
                        </div>
                        <form action="/register" method="post" th:object="${newUser}" >
                            <div class="sign-up__form-group" >
                                    <span class="icon-user">
                                        <img src="/images/user.png" alt="" class="icon_field">
                                        <input type="text" th:field="*{fullname}" placeholder="FullName" class="input__field"/>
                                        <form:errors class="error" path="fullname">
                                </form:errors>
                                    </span>
                            </div>
                            <p th:if="${#fields.hasErrors('fullname')}" th:class="${#fields.hasErrors('fullname')}? error" th:errors="*{fullname}"></p>
                            <div class="sign-up__form-group" >
                                    <span class="icon-email">
                                         <img src="/images/email.png" alt="" class="icon_field">
                                        <input type="email" placeholder="Email" th:field="*{email}" required="required"  class="input__field"></input>
                                        	<form:errors class="error" path="email"></form:errors>
                                    </span>
                            </div>

                            <p th:if="${#fields.hasErrors('email')}" th:class="${#fields.hasErrors('email')}? error" th:errors="*{email}"></p>
                            <div class="sign-up__form-group" >
                                    <span class="icon-phone">
                                         <img src="/images/password.svg" alt="" class="icon_field">
                                        <input type="number" min="0" th:field="*{phoneNumber}"  placeholder="Phone Number" class="input__field"></input>
                                        <form:errors class="error" path="phoneNumber"></form:errors>
                                    </span>
                            </div>
                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:class="${#fields.hasErrors('phoneNumber')}? error" th:errors="*{phoneNumber}"></p>

                            <div class="sign-up__form-group" >
                                    <span class="icon-password">
                                         <img src="/images/password.svg" alt="" class="icon_field">
                                        <input type="password" th:field="*{password}" placeholder="Password" required="required"  class="input__field"></input>
                                        <form:errors class="error" path="password"></form:errors>
                                    </span>
                            </div>
                            <p th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error" th:errors="*{password}"></p>

                            <div class="sign-up__form-group" >
                                    <span class="icon-password">
                                         <img src="/images/password.svg" alt="" class="icon_field">
                                        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required="required"  class="input__field"></input>
                                        <form:errors class="error" path="confirmPassword"></form:errors>
                                    </span>
                            </div>

                            <p th:if="${#fields.hasErrors('confirmPassword')}" th:class="${#fields.hasErrors('confirmPassword')}? error" th:errors="*{confirmPassword}"></p>



                            <div class="sign-up__note">
                                By clicking Sign up, I agree that I have read and accepted the
                                <a href="" class="sign-up__note--link-text link-text" target="_blank">Terms of Use</a>
                                and
                                <a href="" class="sign-up__note--link-text link-text" target="_blank">Privacy Policy</a>.
                            </div>

                            <div class="text-center">
                                <button class="button__register button--blue">Đăng ký</button>
                            </div>
                        </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
